uniajcsgdep_homepage:
    path:     /hello/{name}
    defaults: { _controller: UniajcsgdepBundle:Default:index }
uniajcsgdep_consulta:
    path:     /consulta/{tabla}/{campo}/{id}
    defaults: { _controller: UniajcsgdepBundle:Consulta:show }
uniajcsgdep_rol:
    path:     /rol/{id}
    defaults: { _controller: UniajcsgdepBundle:Rol:show }
uniajcsgdep_asignacion_consulta_docente:
    path:     /asignacion/{rol}/{id_docente}/{id_asignatura}/{sesion}
    defaults: { _controller: UniajcsgdepBundle:Asignacion:show }
uniajcsgdep_asignacion_guarda_vocero:
    path:     /asignacion/vocero/{id_asignacion}/{id_ejecucion}/{id_facultad}/{id_plan}/{checked}
    defaults: { _controller: UniajcsgdepBundle:Asignacion:saveVocero }